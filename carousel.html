<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .mySlides {
      /* display: none; */
      /* opacity: 0; */
      background-color: #663399;
      height: 100%;
      width: 100%;
    }

    .stop{
      width: 40vw;
      height: 20rem;
      background-color: orange;
      position: relative;
    }

    .stop > *{
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes fade-in-out {
      
    }
  </style>
</head>

<body>

  <h2 class="w3-center">Automatic Slideshow</h2>

  <div id=slideset class="stop">
    <div class="mySlides">
      <h1>This is slide 1</h1>
      <p>Slide 1
      <p>It has a <a href="./">link.</a>
    </div>
    <div class="mySlides">
      <h1>This is the second slide</h1>
      <p>Second slide
    </div>

    <div class="mySlides">
      <h1>This is slide number 3</h1>
      <p>Slide number 3
    </div>
    <div class="mySlides">
      <h1>This4444 is slide number 4</h1>
      <p>Slide number 4
    </div>
    <div class="mySlides">
      <h1>This is55555 slide number 5</h1>
      <p>Slide number 5
    </div>
  </div>
  <div class="btns">
    <button type="button" data-text="btn">1</button>
    <button type="button" data-text="btn">2</button>
    <button type="button" data-text="btn">3</button>
    <button type="button" data-text="btn">4</button>
    <button type="button" data-text="btn">5</button>
  </div>

  <script src="carousel.js">
  </script>

</body>

</html>
